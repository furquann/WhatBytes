<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BeSocial{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Transition for hiding message */
        .message {
            transition: opacity 0.5s ease-out;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="flex items-center justify-center min-h-screen p-6 bg-gradient-to-b from-purple-700 to-purple-300">
    <div class="card-bg p-10 w-full max-w-md bg-white rounded-xl shadow-2xl shadow-purple-900">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-purple-700 tracking-wide">WhatBytes</h1>
            <p class="text-gray-600 text-lg mt-2">"Turning Crazy Ideas Into Products"</p>
        </div>

        <!-- Content block for forms (login, signup, etc.) -->
        {% block content %}
        {% endblock %}

        <div class="text-center mt-5 text-sm">
            {% block footer_links %}{% endblock %}
        </div>
    </div>

    <!-- Optional script block -->
    {% block scripts %}
    <script>
        // Automatically hide messages after 5 seconds
        setTimeout(function() {
            var messageBox = document.getElementById('message-box');
            if (messageBox) {
                messageBox.style.opacity = '0'; // fade out the message
                setTimeout(function() {
                    messageBox.style.display = 'none'; // hide after opacity transition
                }, 500); // delay hide after opacity transition
            }
        }, 5000); // 5 seconds delay before hiding the message
    </script>
    {% endblock %}
</body>
</html>
