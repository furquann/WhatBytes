{% extends 'users/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST" class="flex flex-col">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required class="p-4 mb-5 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
    <input type="email" name="email" placeholder="Email" required class="p-4 mb-5 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
    <input type="password" name="password" placeholder="Password" required class="p-4 mb-5 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
    <input type="password" name="confirm_password" placeholder="Confirm Password" required class="p-4 mb-5 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">

    {% if messages %}
        <div id="message-box" class="message mb-4 text-red-500 text-sm">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <button type="submit" class="bg-purple-500 text-white font-bold py-4 rounded-full shadow-lg transition-transform duration-300 transform hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
        Sign Up
    </button>
</form>
{% endblock %}

{% block footer_links %}
<p>Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-bold hover:text-purple-600 transition-colors duration-300">Log in</a></p>
{% endblock %}
