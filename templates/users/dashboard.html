{% extends 'users/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Welcome Section -->
    <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800">Welcome, {{ user.username }}!</h2>
        <p class="text-gray-600 mt-2">Manage your account</p>
    </div>

    <!-- Navigation Links -->
    <div class="space-y-4">
        <!-- Profile Link -->
        <a href="{% url 'profile' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-purple-100 hover:bg-purple-200 rounded-lg transition duration-300">
            <span class="font-medium">View Profile</span>
        </a>

        <!-- Change Password Link -->
        <a href="{% url 'reset_password' %}" class="block w-full py-3 px-4 text-center text-gray-700 bg-purple-100 hover:bg-purple-200 rounded-lg transition duration-300">
            <span class="font-medium">Change Password</span>
        </a>
    </div>

    <!-- Logout Button -->
    <form action="{% url 'login' %}" method="post" class="mt-8">
        {% csrf_token %}
        <button type="submit" class="w-full py-3 px-4 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition duration-300">
            Logout
        </button>
    </form>
</div>
{% endblock %}
