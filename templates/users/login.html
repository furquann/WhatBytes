{% extends "users/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" class="flex flex-col">
    {% csrf_token %}
        <input type="text" name="email_or_username" placeholder="Email or Username" required class="p-4 mb-5 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
        <input type="password" name="password" placeholder="Password" required class="p-4 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
        <p class="m-2 mb-4 text-right"><a href="{% url 'forgot_password' %}" class="text-blue-600 font-bold hover:text-purple-600 transition-colors duration-300">Reset Password</a> </p>

        {% if messages %}
            <div id="message-box" class="message mb-4 text-red-500 text-sm">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit" class="bg-purple-500 text-white font-bold py-4 rounded-full shadow-lg transition-transform duration-300 transform hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400">
            Log In
        </button>
</form>
{% endblock %}

{% block footer_links %}
<div>
    <p class="mt-2">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 font-bold hover:text-purple-600 transition-colors duration-300">Sign up</a> </p>
</div>
{% endblock %}
